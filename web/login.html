<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-container {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    label {
      display: block;
      margin-bottom: 8px;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 16px;
      box-sizing: border-box;
    }
    button {
      background-color: #4caf50;
      color: #fff;
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>User Login</h2>
    <h3>Note :- If not registered go back and register to login.</h3>
    <form action="user_valid.jsp" method="post">
      <label for="username">Username (Enter your email address):</label>
      <input type="text" id="username" name="unm" required>

      <label for="password">Password:</label>
      <input type="password" id="password" name="pwd" required>
      
      <label for="number">Phone. No:</label>
      <input type="text" id="number" name="phn" required>

      <button type="submit">Login</button>
    </form>
  </div>
</body>
</html>
