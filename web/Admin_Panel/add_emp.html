<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background: url('your-background-image.jpg') center/cover;
        }

        header {
            background: rgba(59, 130, 246, 0.8);
        }

        main {
            background: rgba(255, 255, 255, 0.9);
        }

        .loader {
            border-top: 4px solid #3498db;
            border-right: 4px solid transparent;
            border-bottom: 4px solid transparent;
            border-left: 4px solid transparent;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 0.8s linear infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    <title>Add Employee</title>
</head>

<body class="bg-gray-200">
    <div class="min-h-screen flex flex-col">
        <header class="bg-blue-500 p-4 text-white">
            <div class="flex justify-between items-center">
                <div>
                    <h1 class="text-2xl font-bold">Admin Panel</h1>
                </div>
                <nav class="space-x-4">
                    <a href="table-details.html" class="hover:underline">Table Details</a>
                    <a href="add-table.html" class="hover:underline">Add Table</a>
                    <a href="remove-table.html" class="hover:underline">Remove Table</a>
                    <a href="employee_details.jsp" class="hover:underline">Employee Details</a>
                    <a href="add-employee.html" class="hover:underline">Add Employee</a>
                    <a href="remove-employee.html" class="hover:underline">Remove Employee</a>
                    <a href="#" class="hover:underline">Menu Details</a>
                    <a href="#" class="hover:underline">Payment Details</a>
                    <a href="#" class="hover:underline">Customer Feedbacks</a>
                    <a href="#" class="hover:underline">Logout</a>
                </nav>
            </div>
        </header>

        <main class="flex-1 p-8">
            <div class="bg-white p-6 shadow-md rounded-md">
                <h2 class="text-2xl font-semibold mb-4 flex items-center">
                    <span class="loader"></span>
                    Add Employee
                </h2>
                <!-- Employee data section -->
                <div id="employeeDetails" class="text-gray-500">
                    <!-- Dynamic employee content will be inserted here -->
                </div>

                <!-- New Employee Entry form -->
                <form id="newEmployeeForm" class="mt-4" action="add_emp.jsp" method="post">
                    <label for="employeeId" class="block text-sm font-medium text-gray-700">Employee ID:</label>
                    <input type="number" id="employeeId" name="empId" class="mt-1 p-2 border rounded-md w-full" required>

                    <label for="employeeName" class="block mt-4 text-sm font-medium text-gray-700">Name:</label>
                    <input type="text" id="employeeName" name="empName" class="mt-1 p-2 border rounded-md w-full" required>

                    <label for="employeePosition" class="block mt-4 text-sm font-medium text-gray-700">Designation:</label>
                    <input type="text" id="employeePosition" name="empPos" class="mt-1 p-2 border rounded-md w-full" required>

                    <label for="employeeSalary" class="block mt-4 text-sm font-medium text-gray-700">Salary:</label>
                    <input type="number" id="employeeSalary" name="sal" class="mt-1 p-2 border rounded-md w-full" required>
                    
                    <label for="empDob" class="block mt-4 text-sm font-medium text-gray-700">Dob:</label>
                    <input type="date" id="empdob" name="empdob" class="mt-1 p-2 border rounded-md w-full" required>
                    
                    <label for="empDoj" class="block mt-4 text-sm font-medium text-gray-700">Doj:</label>
                    <input type="date" id="empdoj" name="empdoj" class="mt-1 p-2 border rounded-md w-full" required>
                    
                    <label class="block mt-4 text-sm font-medium text-gray-700">Gender:</label>
                    <input type="radio" id="male" name="gender" value="Male" required>
                    <label for="male">Male</label>
                    <input type="radio" id="female" name="gender" value="Female" required>
                    <label for="female">Female</label>
                    
                    <label for="phone" class="block mt-4 text-sm font-medium text-gray-700">Phone_No:</label>
                    <input type="text" id="phone" name="phone" class="mt-1 p-2 border rounded-md w-full" required>
                    
                    <label for="email" class="block mt-4 text-sm font-medium text-gray-700">Email_ID:</label>
                    <input type="text" id="email" name="email" class="mt-1 p-2 border rounded-md w-full" required>

                    
                    <button type="submit" class="mt-4 px-4 py-2 bg-blue-500 text-white rounded-md focus:outline-none hover:bg-blue-600">Add</button>
                </form>
            </div>
        </main>
    </div>

    <script>
        // eta te problem korche tai tui ektu dekhe nis.
    </script>
</body>

</html>
