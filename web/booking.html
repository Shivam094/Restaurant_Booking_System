<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Food Ordering Form</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 20px;
  }
  form {
    max-width: 600px;
    margin: auto;
    background: #f9f9f9;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }
  input[type="text"], input[type="number"], select {
    width: 100%;
    padding: 10px;
    margin: 5px 0;
    display: inline-block;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
  }
  .food-item {
    margin-bottom: 10px;
  }
  .btn {
    background-color: #4CAF50;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    float: right;
  }
  .btn:hover {
    background-color: #45a049;
  }
</style>
</head>
<body>

<form id="foodForm" method="post" action="booking.jsp">
  <div class="food-item">
    <label for="foodType1">Food Type:</label>
    <select id="foodType1" name="foodType1">
      <option value="starters">Starters</option>
      <option value="mainCourse">Main Course</option>
      <option value="desserts">Desserts</option>
    </select>
  </div>
  <div class="food-item">
    <label for="foodName1">Food Name:</label>
    <input type="text" id="foodName1" name="foodName1">
  </div>
  <div class="food-item">
    <label for="quantity1">Quantity:</label>
    <input type="number" id="quantity1" name="quantity1" min="1" value="1">
  </div>

  <!-- Additional food items (up to 2 more) -->
  <div id="additionalItems"></div>

  <!-- Button to add more food items -->
  <button type="button" class="btn" id="addMoreBtn">Add Another Food Item</button>
  <button type="submit" class="btn">Submit Order</button>
</form>

<script>
  // Counter for the number of added food items
  let foodItemCount = 1;

  // Add event listener to the "Add Another Food Item" button
  document.getElementById('addMoreBtn').addEventListener('click', function() {
    // Increment counter
    foodItemCount++;

    // Create HTML for the additional food item
    const additionalItemHTML = `
      <div class="food-item">
        <label for="foodType${foodItemCount}">Food Type:</label>
        <select id="foodType${foodItemCount}" name="foodType${foodItemCount}">
          <option value="starters">Starters</option>
          <option value="mainCourse">Main Course</option>
          <option value="desserts">Desserts</option>
        </select>
      </div>
      <div class="food-item">
        <label for="foodName${foodItemCount}">Food Name:</label>
        <input type="text" id="foodName${foodItemCount}" name="foodName${foodItemCount}">
      </div>
      <div class="food-item">
        <label for="quantity${foodItemCount}">Quantity:</label>
        <input type="number" id="quantity${foodItemCount}" name="quantity${foodItemCount}" min="1" value="1">
      </div>
    `;

    // Append the additional food item HTML to the container
    document.getElementById('additionalItems').insertAdjacentHTML('beforeend', additionalItemHTML);

    // Disable the button if the maximum limit of 3 food items is reached
    if (foodItemCount === 3) {
      document.getElementById('addMoreBtn').textContent = 'Maximum Food Items Reached';
      document.getElementById('addMoreBtn').disabled = true;
    }
  });
</script>

</body>
</html>
