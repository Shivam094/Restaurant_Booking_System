<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    
    <title>Restaurant User Registration</title>
</head>
<body class="bg-gray-100 p-8">

    <div class="max-w-md mx-auto bg-white p-8 rounded-md shadow-md">

        <h1 class="text-2xl font-semibold mb-6">User Registration</h1>

        <form action="reg.jsp" onsubmit="return ValidateForm()" method="post">

            <!-- Full Name Input -->
            <div class="mb-4">
                <label for="full-name" class="block text-gray-700 text-sm font-bold mb-2">Full Name</label>
                <input type="text" id="full-name" name="full-name" required class="w-full border rounded-md py-2 px-3 focus:outline-none focus:ring focus:border-blue-300">
            </div>

            <!-- Phone Number Input -->
            <div class="mb-4">
                <label for="phone-number" class="block text-gray-700 text-sm font-bold mb-2">Phone Number</label>
                <input type="tel" id="phone-number" name="phone-number" pattern="[0-9]{10}" title="Please enter a 10-digit phone number" required class="w-full border rounded-md py-2 px-3 focus:outline-none focus:ring focus:border-blue-300">
            </div>

            <!-- Email Input -->
            <div class="mb-4">
                <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email</label>
                <input type="email" id="email" name="email" required class="w-full border rounded-md py-2 px-3 focus:outline-none focus:ring focus:border-blue-300">
            </div>

            <!-- ID Proof Input -->
            <div class="mb-4">
                <label for="id-proof" class="block text-gray-700 text-sm font-bold mb-2">ID Proof (Aadhar)</label>
                <input type="text" id="id-proof" name="id-proof" pattern="\d{12}" title="Please enter a valid Aadhar" required class="w-full border rounded-md py-2 px-3 focus:outline-none focus:ring focus:border-blue-300">
            </div>

            <!-- Password Input -->
            <div class="mb-4">
                <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Password</label>
                <input type="password" id="password" name="password" pattern="\d{8}" title="Please enter 8 digits." required class="w-full border rounded-md py-2 px-3 focus:outline-none focus:ring focus:border-blue-300">
            </div>

            <!-- Confirm Password Input -->
            <div class="mb-4">
                <label for="confirm-password" class="block text-gray-700 text-sm font-bold mb-2">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" class="w-full border rounded-md py-2 px-3 focus:outline-none focus:ring focus:border-blue-300">
            </div>

            

            <!-- Submit Button -->
            <div class="mt-6">
                <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 focus:outline-none focus:ring focus:border-blue-300">Register</button>
            </div>

        </form>
            
    </div>
    
    <script>
        function ValidateForm() {
            var pass = document.getElementById("password").value;
            var cpass = document.getElementById("confirm-password").value;

            if (pass !== cpass) {
                alert("Passwords do not match");
                return false;
            }

            return true;
        }
    </script>

</body>
</html>
