<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Payment Successful</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f5f5f5;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .container {
    text-align: center;
    background-color: #ffffff;
    border-radius: 10px;
    padding: 40px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    max-width: 400px;
    width: 90%;
  }
  h1 {
    color: #4caf50;
    margin-top: 0;
  }
  p {
    color: #333;
    margin-bottom: 20px;
    font-size: 18px;
  }
  .tick-icon {
    fill: #4caf50;
    width: 100px;
    height: 100px;
    margin-bottom: 30px;
    animation: tickAnimation 1.5s cubic-bezier(0.25, 0.1, 0.25, 1) infinite alternate;
  }
  .btn {
    background-color: #4caf50;
    color: #fff;
    border: none;
    padding: 10px 20px;
    font-size: 16px;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
    text-transform: uppercase;
  }
  .btn:hover {
    background-color: #45a049;
  }

  @keyframes tickAnimation {
    0% {
      transform: scale(1);
    }
    100% {
      transform: scale(1.2);
    }
  }
</style>
</head>
<body>
<div class="container">
  <div class="content" style="display: none;">
    <svg class="tick-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
      <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41L9 16.17z"/>
    </svg>
    <h1>Payment Successful</h1>
    <p>Thank you for your payment. Your transaction has been completed successfully.</p>
    <button class="btn" onclick="window.location.href='user.html'">Back To Home</button>
  </div>
</div>

<script>
  // Simulate a loading delay before displaying the contents
  setTimeout(function() {
    document.querySelector('.content').style.display = 'block';
  }, 3000); // 5 seconds delay
</script>

</body>
</html>
